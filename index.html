<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <section class = "top-section">
      <div tabindex="1" class = "top-section-content">
        <h1 class="header" tabindex="1" role="heading" ><span class="logo-span">2Do</span>Box</h1>
        <form>
          <input maxlength="75" class="title" type="text" placeholder="title">
          <input maxlength="120" class="body" type="text" placeholder="task">
          <p class="counter">character count: 0</p>
          <input  class="save" tabindex="1" role="button" aria-disabled="true" type="submit" value="save">
        </form>
        <section class="filter-section">
          <h4 class="filter-header">filter by importance:</h4>
          <button class="filter-btn" type="button" name="button">none</button>
          <button class="filter-btn" type="button" name="button">low</button>
          <button class="filter-btn" type="button" name="button">normal</button>
          <button class="filter-btn" type="button" name="button">high</button>
          <button class="filter-btn" type="button" name="button">critical</button>
        </section>
      </div>
    </section>
  <section class = "search-section">
    <input class = "search" type="text" placeholder="search">
    <button class="show-completed" type="button" name="button">Show completed todo's</button>
      <section class="bottom-section">

             <button class = "down-arrow"></button>
             <p class = "card-quality">quality: normal</p>
           </div>
           <hr>
        </article> -->

      </section>
    <button class="more-todo" type="button" name="button">Show more todo's</button>
   </section>
   <script src="main.bundle.js"></script>
  </body>
</html>
