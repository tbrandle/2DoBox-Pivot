<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <section>
      <h1 class = "header">ideabox</h1>
      <form>
        <input class = "title" type="text" placeholder="title">
        <input class = "body" type="text" placeholder="body">
        <input  class = "submit" type = "submit">
      </form>
    </section>
    <section>
      <input class = "search" type="text" placeholder="search">
      <article class = "card">
         <h2>Example Idea 1</h2>
         <button class = "close-card">X</button>
         <p>This is stuff for the p tag to make sure it's there.</p>
         <div class = "quality-arrows">
            <button class = "up-arrow">^</button>
            <button class = "down-arrow">v</button>
            <p>quality: swill</p>


         </div>
         <hr>

      </article>



    </section>

  </body>
</html>
