<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <section class="top-section">
      <div class="top-section-content">
        <h1 class="header"><span class="logo-span">2Do</span>Box</h1>
        <form>
          <input maxlength="75" class="title" type="text" placeholder="title">
          <input maxlength="120" class="body" type="text" placeholder="task">
          <p class="counter">character count: 0</p>
          <input  class="save" type="submit" value="save">
        </form>
        <section class="filter-section">
          <h4>filter by importance</h4>
          <button class="filter" type="button" name="none">none</button>
          <button class="filter" type="button" name="low">low</button>
          <button class="filter" type="button" name="normal">normal</button>
          <button class="filter" type="button" name="high">high</button>
          <button class="filter" type="button" name="critical">critical</button>
          <button class="filter" type="button" name="clear">clear filter</button>
        </section>
      </div>
    </section>
  <section class="search-section">
    <input class="search" type="text" placeholder="search">
    <button class="show-completed" type="button" name="button">Show completed todo's</button>
      <section class="bottom-section">
        <!-- <article id="test" class="card">
           <h2 contenteditable="true">Example Idea 1</h2>
           <button class="close-card"></button>
           <p class="card-body" contenteditable="true">This is stuff for the p tag to make sure it's there.</p>
           <div class="quality-arrows">
             <button class="up-arrow"></button>
             <button class="down-arrow"></button>
             <p class="card-quality">quality: normal</p>
           </div>
           <hr>
        </article> -->
      </section>
    <button class="more-todo" type="button" name="button">Show more todo's</button>
   </section>
   <script src="main.bundle.js"></script>
  </body>
</html>
